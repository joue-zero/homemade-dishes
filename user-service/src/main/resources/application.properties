# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/user_service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.com.dishes=DEBUG
logging.file.name=logs/user-service.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Data Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.connection-timeout=5000

# Make RabbitMQ optional to allow app to start even if RabbitMQ is not available
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.publisher-confirm-type=simple

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true 